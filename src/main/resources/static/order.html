    <script>
        function loadAllData() {
            var tbody = window.document.getElementById("table_body");
            $.ajax({
                type: "POST",  //提交方式
                url: "http://localhost:8080/order/test",//路径
                dataType: "json",
                async: false,
                success: function (result) {//返回数据根据结果进行相应的处理
                    console.log(result);
                    var str = "";
                    var json = jQuery.parseJSON(JSON.stringify(result));
                    $.each(json, function (index, item) {
                        str += "<tr>" +
                            "<td>" + item.name + "</td>" + "<td>" + item.password + "</td>" + "</tr>";
                    });
                    console.log(str);
                    tbody.innerHTML = str;
                }
            })
        }
    </script>

    <script>
        $(loadAllData);
    </script>
